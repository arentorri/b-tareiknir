<!DOCTYPE html>
<html>
<head>
    <title>Bótareiknir</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="opening-screen">
        <h1>Bótareiknir</h1>
        <button id="instructions-btn">Leiðbeiningar</button>
    </div>

    <div class="calculator-screen">
        <h2>Reikna skaðabótakröfu</h2>
        <form id="calc-form">
            <label for="lawyerEmail">Netfang lögmanns:</label>
            <input type="email" id="lawyerEmail" name="lawyerEmail" required>
    
            <label for="clientName">Nafn umbjóðanda:</label>
            <input type="text" id="clientName" name="clientName" required>
    
            <label for="ssn">Kennitala:</label>
            <input type="text" id="ssn" name="ssn" required>
    
            <label for="accidentDate">Tjóndagur:</label>
            <input type="date" id="accidentDate" name="accidentDate" required>
    
            <div class="compensation-section">
                <h3>Þjáningabætur</h3>
                <p>
                    <input type="checkbox" id="compensationCheckbox">
                    Taka þjáningabætur með í reikning
                </p>
                <div class="compensation-fields">
                    <label for="sickDaysWithAccommodation">Fjöldi daga veikinda með rúmlegu:</label>
                    <input type="number" id="sickDaysWithAccommodation" name="sickDaysWithAccommodation">
                
                    <label for="sickDaysWithoutAccommodation">Fjöldi daga veikinda án rúmlegu:</label>
                    <input type="number" id="sickDaysWithoutAccommodation" name="sickDaysWithoutAccommodation">
                
                    <label for="loanInterestRate">Lánskjaravísitala:</label>
                    <input type="number" id="loanInterestRate" name="loanInterestRate" value="11764">
                </div>
            </div>
    
            <div class="employment-loss-section">
                <h3>Tímabundið atvinnutjón</h3>
                <p>
                    <input type="checkbox" id="employmentLossCheckbox">
                    Taka tímabundið atvinnutjón með í reikning
                </p>
                <div class="employment-loss-fields">
                    <label for="disabilityMonths">Fjöldi mánaða óvinnufærni:</label>
                    <input type="number" id="disabilityMonths" name="disabilityMonths">
                    <label for="monthlyIncome">Mánaðartekjur:</label>
                    <input type="number" id="monthlyIncome" name="monthlyIncome">
                    <label for="employerPensionContribution">Lífeyrismótframlag vinnuveitenda:</label>
                    <input type="number" id="employerPensionContribution" name="employerPensionContribution" value="11.5">
                    <label for="pensionFundPayments">Dagpeningar frá lífeyrissjóði:</label>
                    <input type="number" id="pensionFundPayments" name="pensionFundPayments">
                    <label for="employerPayments">Greiðsla frá vinnuveitanda:</label>
                    <input type="number" id="employerPayments" name="employerPayments">
                    <label for="sicknessFundPayments">Greiðsla frá sjúkrasjóði:</label>
                    <input type="number" id="sicknessFundPayments" name="sicknessFundPayments">
                    <label for="otherBenefits">Aðrar bætur frá opinberum tryggingum:</label>
                    <input type="number" id="otherBenefits" name="otherBenefits">
                    <label for="insuranceBenefits">Vátryggingarbætur sem eru raunveruleg skaðabót og sambærilegar greiðslur:</label>
                    <input type="number" id="insuranceBenefits" name="insuranceBenefits">
                </div>
            </div>

            <div class="permanent-loss-section">
                <h3>Varanlegur miski</h3>
                <p>
                    <input type="checkbox" id="permanentLossCheckbox">
                    Taka varanlegan miska með í reikning
                </p>
                <div class="permanent-loss-fields">
                    <label for="permanentLossLevel">Miskastig (%):</label>
                    <input type="number" id="permanentLossLevel" name="permanentLossLevel" min="0" max="100" step="0.01">
                </div>
            </div>

            <div class="permanent-disability-section">
                <h3>Varanleg örorka</h3>
                <p>
                    <input type="checkbox" id="varanlegOrorkaCheckbox">
                    Taka varanlega örorku með í reikning
                </p>
                <div class="permanent-disability-fields">
                    <label for="incomeBefore1Year">Tekjur 1 ár fyrir tjón:</label>
                    <input type="number" id="incomeBefore1Year" name="incomeBefore1Year">
                
                    <label for="incomeBefore2Years">Tekjur 2 ár fyrir tjón:</label>
                    <input type="number" id="incomeBefore2Years" name="incomeBefore2Years">
                
                    <label for="incomeBefore3Years">Tekjur 3 ár fyrir tjón:</label>
                    <input type="number" id="incomeBefore3Years" name="incomeBefore3Years">
                
                    <label for="wageIndexAtClaim">Launavísitala við kröfugerð:</label>
                    <input type="number" id="wageIndexAtClaim" name="wageIndexAtClaim">
                
                    <label for="wageIndexAtSettlement">Launavísitala við batahvörf:</label>
                    <input type="number" id="wageIndexAtSettlement" name="wageIndexAtSettlement">
                
                    <label for="wageIndex1YearBeforeClaim">Launavísitala 1 ár fyrir tjón:</label>
                    <input type="number" id="wageIndex1YearBeforeClaim" name="wageIndex1YearBeforeClaim">
                
                    <label for="wageIndex2YearsBeforeClaim">Launavísitala 2 ár fyrir tjón:</label>
                    <input type="number" id="wageIndex2YearsBeforeClaim" name="wageIndex2YearsBeforeClaim">
                
                    <label for="wageIndex3YearsBeforeClaim">Launavísitala 3 ár fyrir tjón:</label>
                    <input type="number" id="wageIndex3YearsBeforeClaim" name="wageIndex3YearsBeforeClaim">
                
                    <label for="disabilityLevel">Örorka (%):</label>
                    <input type="number" id="disabilityLevel" name="disabilityLevel" min="0" max="100" step="0.01">
                </div>
            </div>
    
            <button type="submit">Reikna</button>
        </form>
    </div>

    <script type="module" src="src/script.js"></script>
</body>
</html>
